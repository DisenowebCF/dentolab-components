<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Tabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="mx-3 mx-md-4 my-2 py-3">
        <section class="main-container">
            <div class="card mx-md-5 p-md-4">
    <div class="row">
        <div class="col-md-6">
    <div class="col-md-6 my-md-6 mx-4 my-2">
        <label class="form-label">Categorías</label>
        <select class="form-select" name="selectCategoria" id="formSelect">
            <option value="0" >Protesis removible</option>
            <option value="1">Implantes</option>
            
        </select>
    </div>
    <div class="col-md-6  my-md-6 mx-4 my-2">
        <label class="form-label">Producto</label>
        <select class="form-select" name="selectProducto" id="formSelect">
            <option value="0">Estructura ADMODUM X IMPLANTE</option>
            <option value="1">Placa de altura</option>
        </select>
    </div>
</div>
<div class="col-md-6">
    
    <div class="col-md-6  my-md-6 mx-4 my-2">
        <label class="form-label">Doctor</label>
        <select class="form-select" name="selectDoctor" id="formSelect">
            <option value="0">Seleccione al doctor</option>
            <option value="1">N lenguas</option>
        </select>
    </div>
    <div class="col-md-6  my-md-6 mx-4 my-2">
        <label class="col-0 form-label">Ingrese ID de orden</label>
        <input type="text" class="form-control" value="" name="ingresarOrden" placeholder="Ingresar orden">
    </div>
    <div class="col my-md-6 mx-4 my-2 mt-2"> 
        <input class="btn btn-primary" type="button" value="calendario">
            </div>
        </div>
    </div>
</div>
           
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var select = document.getElementById('formSelect');
                var defaultOption = document.createElement('option');
                defaultOption.text = 'Selecciona una opción';
                defaultOption.disabled = true;
                defaultOption.selected = true;
                select.add(defaultOption, 0);
            });
        </script>
</body>

</html>
