<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="mx-3 mx-md-4 my-2 py-3">
        <h1 class="my-4 text-center fw-bold">Pacientes</h1>
        <h2 class="my-4 text-center fw-bold">Fecha pacientes</h2>

        <section class="main-container">
            <div class="card mx-md-5 p-md-4 shadow-lg">
                <h4 class="my-4 text-center fw-bold">Completar formulario</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-6  my-md-6 mx-4 my-2">
                            <label class="col-0 form-label fw-bold">RUT</label>
                            <input type="text" class="form-control text-truncate" value="" name="ingresarOrden"
                                placeholder="Ingresar orden" data-bs-toggle="modal" data-bs-target="#modalCalendario">
                        </input>
                        </div>

                        <div class="col-md-6  my-md-6 mx-4 my-2">
                            <label class="col-0 form-label fw-bold">Nombres</label>
                            <input type="text" class="form-control text-truncate" value="" name="ingresarOrden"
                                placeholder="Ingrese sus Nombres" data-bs-toggle="modal"
                                data-bs-target="#modalCalendario"></input>
                        </div>
                        <div class="col-md-6  my-md-6 mx-4 my-2">
                            <label class="col-0 form-label fw-bold">Apellido Paterno</label>
                            <input type="text" class="form-control text-truncate" value="" name="ingresarOrden"
                                placeholder="Ingrese su apellido paterno" data-bs-toggle="modal"
                                data-bs-target="#modalCalendario"></input>
                        </div>
                        <div class="col-md-6  my-md-6 mx-4 my-2">
                            <label class="col-0 form-label fw-bold">Apellido Materno</label>
                            <input type="text" class="form-control text-truncate" value="" name="ingresarOrden"
                                placeholder="Ingrese su apellido materno" data-bs-toggle="modal"
                                data-bs-target="#modalCalendario"></input>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="col-md-6  my-md-6 mx-4 my-2">
                            <label class="col-0 form-label fw-bold">Nombre corto</label>
                            <input type="text" class="form-control text-truncate" value="" name="ingresarOrden"
                                placeholder="Ingrese su nombre corto" data-bs-toggle="modal"
                                data-bs-target="#modalCalendario"></input>
                        </div>
                        <div class="col-md-6  my-md-6 mx-4 my-2">
                            <label class="col-0 form-label">Ingrese correo electronico</label>
                            <input type="text" class="form-control text-truncate" value="" name="ingresarOrden"
                                placeholder="Ingresar orden" data-bs-toggle="modal" data-bs-target="#modalCalendario" />
                        </input>
                        </div>
                        <div class="col-md-6 my-md-6 mx-4 my-2">
                            <label class="form-label fw-bold">Rol</label>
                            <select class=" form-select" name="" id="">
                                <option value="0">Informatico</option>
                                <option value="1">Gerente</option>
                                <option value="2">Administrativo</option>
                                <option value="3">Laboratorista</option>
                                <option value="4">Dentista</option>
                                <option value="5">Practicante</option>
                            </select>
                        </div>
                        <div class="col-md-6 my-md-6 mx-4 my-2">
                            <label class="form-label selectOpcion fw-bold">Dentista</label>
                            <select class=" form-select" name="" id="">
                                <option value="0">N_LENGUAS</option>
                                <option value="1">R_MONSALVEZ</option>
                                <option value="2">E_MELLA</option>
                                <option value="3">J_LOPEZ</option>
                                <option value="4">J_RIVAS</option>
                                <option value="5">Y_CABELLO</option>
                                <option value="6">M_SOLOGUREN</option>
                                <option value="7">C_FERNANDINI</option>
                                <option value="8">C_AMADOR</option>
                                <option value="9">J_BECERRA</option>
                            </select>
                        </div>
                        <div class="row">

                        </div>
                    </div>
                </div>
                <div class="border-top row text-center">
                    <div class="col-md-4 ">
                        <button type="button" class="btn btn-nuevaOrden m-2 w-75 mt-md-4 text-nowrap">Guardar</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-buscar m-2 w-75 mt-md-4 text-nowrap" type="button"
                            value="Filtrar">Filtrar</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-limpiar m-2 w-75 mt-md-4 text-nowrap " type="reset"
                            value="Limpiar">Limpiar</button>
                    </div>
                </div>
            </div>
            <!-- Modal -->

            </div>

            </div>
            </div>
            </div>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var select = document.getElementsByName('selectOpcion');
            var defaultOption = document.createElement('option');
            defaultOption.text = 'Seleccione una opcion';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            select.add(defaultOption, 0);
            var select = document.getElementById('selectDoctor');
            var defaultOption = document.createElement('option');
            defaultOption.text = 'Seleccione un doctor';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            select.add(defaultOption, 0);
            var select = document.getElementById('selectProducto');
            var defaultOption = document.createElement('option');
            defaultOption.text = 'Selecciona un producto';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            select.add(defaultOption, 0);
            var select = document.getElementById('selectRol');
            var defaultOption = document.createElement('option');
            defaultOption.text = 'Selecciona Rol';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            select.add(defaultOption, 0);
        });
    </script>
</body>

</html>
