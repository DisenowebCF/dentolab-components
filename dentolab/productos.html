<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script>
        var data = [
            { "producto": "CORONA METAL CERÁMICA", "codigo": "104", "categoria": "Prótesis fija", "precioCompra": "pccompra", "precioVenta": "20000", "link": "#", "image": "https://placehold.co/300x300" },
            { "producto": "CARILLA CEROMERO", "codigo": "302", "categoria": "Prótesis fija", "precioCompra": "pccompra", "precioVenta": "20000", "link": "#", "image": "https://placehold.co/300x300" },
            { "producto": "PERNO MUÑÓN", "codigo": "501", "categoria": "Prótesis fija", "precioCompra": "pccompra", "precioVenta": "20000", "link": "#", "image": "https://placehold.co/300x300" }
        ];

        const cardProduct = (imagen, nombre, categoria, codigo, link) => {
            var card = document.createElement("div");
            card.className = "border rounded p-3 my-3";
            card.innerHTML =
                `<div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <div class="d-flex flex-column flex-md-row align-items-center gap-3">
                        <img src="${imagen}" class="img-fluid img-product" />
                        <div class="d-flex flex-column">
                            <label>Nombre</label>
                            <h3>${nombre}</h3>
                            <div class="d-flex flex-row align-items-center gap-4">
                                <div>
                                    <label>Categoria</label>
                                    <h5>${categoria}</h5>
                                </div>
                                <div>
                                    <label>Código</label>
                                    <h5>${codigo}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pt-3 pt-sm-0">
                        <a href="${link}" type="button" class="btn btn-primary">
                            Editar
                        </a>
                    </div>
                </div>`;
            return card;
        }

        function hydrateData() {
            data.map((obj) => {
                document.getElementById("cards-products").appendChild(
                    cardProduct(obj.image, obj.producto, obj.categoria, obj.codigo, obj.link)
                )
            })
        }
    </script>
    <main class="mx-4 py-3">

        <section>
            <h1>Catálogo de productos</h1>
            <div class="row">
                <div class="col px-0">
                    <span id="cards-products">
                        <!-- Sección con cards de productos -->
                    </span>
                </div>
            </div>
        </section>

        <script>
            hydrateData();
        </script>

        <section id="raw-data" class="d-none">
            
            <!-- Card producto -->
            <div class="border rounded p-3 my-3">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <div class="d-flex flex-column flex-md-row align-items-center gap-3">
                        <img src="https://placehold.co/300x300" class="img-fluid img-product" />
                        <div class="d-flex flex-column">
                            <label>Nombre</label>
                            <h3>Corona metal cerámica</h3>
                            <div class="d-flex flex-row align-items-center gap-4">
                                <div>
                                    <label>Categoria</label>
                                    <h5>Prótesis fija</h5>
                                </div>
                                <div>
                                    <label>Código</label>
                                    <h5>104</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pt-3 pt-sm-0">
                        <button type="button" class="btn btn-primary">
                            Primary
                        </button>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
